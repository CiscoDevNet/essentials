# GitHub Action
# description: Publish newly-versioned packages to NPM
# author: Matt Norris <matnorri@cisco.com>

name: Publish Packages
on:
  workflow_run:
    workflows: ["Version Packages"]
    types: [completed]
    branches: [main]
jobs:
  publish-packages:
    # IS_VERSIONING_SUCCESSFUL
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/fermium"

      - name: Configure git credentials for Lerna
        uses: OleksiyRudenko/gha-git-credentials@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish packages to NPM ðŸ“¦
        run: npm run lerna:publish -- --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
