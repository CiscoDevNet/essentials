name: Packages - Version & Publish
on:
  push:
    branches:
      - actions
jobs:
  Packages-Version-Publish-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/fermium"

      - name: Install dependencies
        if: ${{ false }}
        run: npm install

      - name: Configure git
        run: git config user.email "gve-app-support.gen@cisco.com"
        run: git config user.name "GVE App Support"

      - name: Version the repository packages
        run: npm run lerna:version -- --yes

