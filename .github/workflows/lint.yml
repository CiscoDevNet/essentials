# GitHub Action
# description: Lint the code
# author: Matt Norris <matnorri@cisco.com>

name: Lint
on:
  workflow_dispatch:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/fermium
      - run: npm ci
      - run: npm run lint
